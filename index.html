<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>저축 시뮬레이터</title>
  <link rel="stylesheet" href="savings_simulator.css" />
</head>
<body>

<header>
  <h1>💰 저축 시뮬레이터</h1>
  <p>월 저축액과 연 수익률을 입력하면 미래 자산을 예측합니다</p>
</header>

<div class="layout">

  <!-- 입력 카드 -->
  <div class="card">
    <div class="card-title">기본 설정</div>
    <div class="input-grid">
      <div class="field">
        <label>월 저축액</label>
        <div class="input-wrap">
          <input type="number" id="monthly" value="500000" min="0" step="10000" />
          <span>원</span>
        </div>
      </div>
      <div class="field">
        <label>초기 보유 자산</label>
        <div class="input-wrap">
          <input type="number" id="initial" value="0" min="0" step="100000" />
          <span>원</span>
        </div>
        <span class="hint">현재 갖고 있는 자산 (없으면 0)</span>
      </div>
    </div>

    <div class="card-title" style="margin-top:24px;">비교할 연 수익률 &amp; 물가 상승률</div>
    <div class="rate-fields">
      <div class="field">
        <label><span class="rate-dot" style="background:var(--c1)"></span>수익률 1</label>
        <div class="input-wrap">
          <input type="number" id="rate1" value="3" min="0" max="100" step="0.1" />
          <span>%</span>
        </div>
      </div>
      <div class="field">
        <label><span class="rate-dot" style="background:var(--c2)"></span>수익률 2</label>
        <div class="input-wrap">
          <input type="number" id="rate2" value="5" min="0" max="100" step="0.1" />
          <span>%</span>
        </div>
      </div>
      <div class="field">
        <label><span class="rate-dot" style="background:var(--c3)"></span>수익률 3</label>
        <div class="input-wrap">
          <input type="number" id="rate3" value="7" min="0" max="100" step="0.1" />
          <span>%</span>
        </div>
      </div>
    </div>

    <div style="margin-top:18px;">
      <div class="field" style="max-width:220px;">
        <label style="color:#e11d48;">🌡 연 물가 상승률 (인플레이션)</label>
        <div class="input-wrap">
          <input type="number" id="inflation" value="2.5" min="0" max="30" step="0.1" />
          <span>%</span>
        </div>
        <span class="hint">한국 평균 소비자물가 상승률 약 2~3%</span>
      </div>
    </div>

    <button class="btn" onclick="simulate()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
      </svg>
      시뮬레이션 실행
    </button>
  </div>

  <!-- 요약 카드 -->
  <div class="card hidden" id="summaryCard">
    <div class="card-title">10년 후 요약 (수익률 비교)</div>
    <div class="summary-grid" id="summaryGrid"></div>
  </div>

  <!-- 인플레이션 분석 카드 -->
  <div class="card hidden" id="inflCard">
    <div class="card-title">📉 물가 반영 실질 가치 분석</div>
    <p style="font-size:0.85rem;color:var(--text-muted);margin-bottom:18px;">
      명목 자산을 물가 상승률로 할인하여 <strong>오늘 돈의 가치</strong>로 환산합니다.
      실질 자산이 납입 원금보다 크면 <span class="badge badge-gain">실질 이득</span>,
      작으면 <span class="badge badge-loss">실질 손해</span>입니다.
    </p>
    <div class="period-tabs" id="inflTabs"></div>
    <div class="infl-grid" id="inflGrid"></div>
    <div id="inflNote" style="margin-top:16px;font-size:0.78rem;color:#94a3b8;"></div>
  </div>

  <!-- 차트 카드 -->
  <div class="card hidden" id="chartCard">
    <div class="card-title">자산 성장 추이 (월별)</div>
    <div class="chart-container">
      <canvas id="chartCanvas"></canvas>
    </div>
    <div class="legend" id="legend"></div>
  </div>

  <!-- 테이블 카드 -->
  <div class="card hidden" id="tableCard">
    <div class="card-title">기간별 예상 자산 상세</div>
    <div class="table-wrap">
      <table id="resultTable">
        <thead>
          <tr id="tableHead"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="savings_simulator.js"></script>
</body>
</html>
